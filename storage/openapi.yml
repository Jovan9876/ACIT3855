openapi: 3.0.0
servers:
  - url: "http://localhost:8090"
info:
  description: This API recieves events from smart watches
  version: "1.0.0"
  title: Storage API
  contact:
    email: jsandhu162@my.bcit.ca
tags:
  - name: devices
    description: Operations available to smart watches
paths:
  /read/steps:
    get:
      tags:
        - devices
      summary: Gets new step information
      operationId: app.getStepInfo
      description: Gets step information after timestamp
      parameters:
        - name: start_timestamp
          in: query
          description: Limits the number of items on a page
          schema:
            type: string
            format: date-time
            example: "2022-10-08 20:30:12.235577"
        - name: end_timestamp
          in: query
          description: Limits the number of items on a page
          schema:
            type: string
            format: date-time
            example: "2022-10-08 20:30:12.235577"
      responses:
        '200':
          description: Successfully returned a list of step information events
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/stepInformation"
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
  /read/weight:
    get:
      tags:
        - devices
      summary: Gets new weight information
      operationId: app.getWeightInfo
      description: Gets weight information after timestamp
      parameters:
        - name: start_timestamp
          in: query
          description: Limits the number of items on a page
          schema:
            type: string
            format: date-time
            example: "2022-10-08 20:30:12.235577"
        - name: end_timestamp
          in: query
          description: Limits the number of items on a page
          schema:
            type: string
            format: date-time
            example: "2022-10-08 20:30:12.235577"
      responses:
        '200':
          description: Successfully returned a list of weight information events
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/weightInformation"
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
  /health:
    get:
      tags:
        - devices
      summary: Returns the health of the system (running or not running)
      operationId: app.getHealth
      description: Returns the health of the system
      responses:
        '200':
          description: Successfully returned a status of service (storage)
          content:
            application/json:
              schema:
                type: object
                items:
                  $ref: "#/components/schemas/healthObj"
        "400":
          description: "not running"

components:
  schemas:
    stepInformation:
      type: object
      required:
        - userID
        - numSteps
        - totalDistance
        - elevation
        - floorsClimbed
        - start_timestamp
        - end_timestamp
        - traceID
      properties:
        userID:
          type: integer
          example: 1
        numSteps:
          type: integer
          example: 13898
        totalDistance:
          type: integer
          example: 12
          #(km)
        elevation:
          type: integer
          example: 3
          #(ft)
        floorsClimbed:
          type: integer
          example: 14
        start_timestamp:
          type: string
          format: date-time
          example: "2022-09-22 14:31:26.270075"
        end_timestamp:
          type: string
          format: date-time
          example: "2022-09-22 14:31:26.270075"
        traceID:
          type: string
          format: uuid
          example: "4445826b-9c51-48d6-a380-0bab2d9524fc"
    weightInformation:
      required:
        - userID
        - caloriesBurned
        - weightLost
        - newWeight
        - fitnessScore
        - start_timestamp
        - end_timestamp
        - traceID
      properties:
        userID:
          type: integer
          example: 1
        caloriesBurned:
          type: integer
          example: 448
        weightLost:
          type: integer
          example: 30
          #(lbs)
        newWeight:
          type: integer
          example: 148
          #(lbs)
        fitnessScore:
          type: integer
          example: 1
          # 1 (poor), 2 (okay), 3 (good), 4 (excellent)
        start_timestamp:
          type: string
          format: date-time
          example: "2022-09-22 14:31:26.270075"
        end_timestamp:
          type: string
          format: date-time
          example: "2022-09-22 14:31:26.270075"
        traceID:
          type: string
          format: uuid
          example: "4445826b-9c51-48d6-a380-0bab2d9524fc"
    healthObj:
      required:
        - storage
      properties:
        storage:
          type: string
          example: "running"
